<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine?</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      background: #fff0f5;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 30px;
      color: #ff4d6d;
    }

    .buttons {
      position: relative;
      width: 300px;
      height: 150px;
    }

    button {
      font-size: 20px;
      padding: 10px 25px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      position: absolute;
    }

    .yes {
      background: #ff4d6d;
      color: white;
      left: 40px;
      top: 50px;
    }

    .no {
      background: #ccc;
      color: black;
      left: 160px;
      top: 50px;
    }
  </style>
</head>
<body>

  <h1>Will you be my Valentine? üíò</h1>

  <div class="buttons">
    <button class="yes" onclick="sayYes()">Yes</button>
    <button class="no" onmouseover="moveNo()">No</button>
  </div>

  <script>
    function moveNo() {
      const noBtn = document.querySelector('.no');
      const container = document.querySelector('.buttons');

      const maxX = container.clientWidth - noBtn.clientWidth;
      const maxY = container.clientHeight - noBtn.clientHeight;

      const randomX = Math.floor(Math.random() * maxX);
      const randomY = Math.floor(Math.random() * maxY);

      noBtn.style.left = randomX + 'px';
      noBtn.style.top = randomY + 'px';
    }

    function sayYes() {
      alert("YAY!! üíñ I knew you'd say yes üòç");
    }
  </script>

</body>
</html>
