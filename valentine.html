<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Celebration Button</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        overflow: hidden;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: Arial, sans-serif;
    }

    /* Button */
    .btn {
        z-index: 10;
        padding: 20px 40px;
        font-size: 24px;
        border: none;
        border-radius: 50px;
        cursor: pointer;
        background: #ff4d6d;
        color: white;
        box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        transition: transform 0.2s;
    }

    .btn:hover {
        transform: scale(1.1);
    }

    /* Balloons */
    .balloon {
        position: absolute;
        bottom: -150px;
        width: 60px;
        height: 80px;
        border-radius: 50%;
        animation: floatUp 10s linear infinite;
    }

    .balloon::after {
        content: "";
        position: absolute;
        bottom: -30px;
        left: 50%;
        width: 2px;
        height: 30px;
        background: #555;
    }
